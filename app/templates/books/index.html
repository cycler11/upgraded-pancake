{% extends 'base.html' %}
{% block title %}Главная страница{% endblock %}
{% block content %}
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="mb-0">Книжная коллекция</h1>
        <a href="{{ url_for('create') }}" class="btn btn-success">Добавить книгу</a>
    </div>

    <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for book in books %}
        <div class="col">
            <div class="card h-100 shadow">
                <div class="card-body">
                    <h5 class="card-title">{{ book.title }}</h5>
                    <p class="card-text">{{ book.author }}, {{ book.year }} г.</p>
                </div>
                <div class="card-footer bg-white border-0">
                    <a href="{{ url_for('detail', id=book.id) }}" class="btn btn-sm btn-outline-primary">Подробнее</a>
                    <a href="{{ url_for('edit', id=book.id) }}" class="btn btn-sm btn-outline-secondary">Изменить</a>
                    <a href="{{ url_for('delete', id=book.id) }}" class="btn btn-sm btn-outline-danger">Удалить</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock %}
